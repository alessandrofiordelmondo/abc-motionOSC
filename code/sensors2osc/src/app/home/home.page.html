<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Sensors2osc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!--ACCELEROMETER-->
    <ion-item color="secondary">
      <ion-label class="custom-label">Accelerometer <em>m/s<sup>2</sup></em></ion-label>
      <ion-button (click)="sensors.watchAccelerometer(); accelStart = true" *ngIf="accelStart == false"> Start </ion-button>
      <ion-button (click)="sensors.stopAccelerometer(); accelStart = false" *ngIf="accelStart == true" color="tertiary"> stop </ion-button>
      
      <ion-button (click)="accelView = true" *ngIf="accelView==false">
        <ion-icon name="arrow-down-outline"></ion-icon>
      </ion-button>
      
      <ion-button (click)="accelView = false" *ngIf="accelView==true">
        <ion-icon name="arrow-up-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item *ngIf="accelView == true" >
      <ion-label color="primary" class="ion-no-margin" style="font-size: 10px;">
        
        <ion-select [(ngModel)]="sensors.accelValuesType" interface="popover" >
          <ion-select-option value="wG" class="my-custom-option">with Gravity</ion-select-option>
          <ion-select-option value="nG">without Gravity</ion-select-option>
        </ion-select>

      </ion-label>
    </ion-item>
    <ion-item *ngIf="accelView == true" >
      <ion-label class="sens-sec">
        <app-sensor-section 
          [sensorValue]=" 'accelValue' " 
          [colors]=theme.colorsArry>
        </app-sensor-section>
      </ion-label>
    </ion-item>
    <!--GYROSCOPE-->
    <ion-item color="secondary">
      <ion-label  class="custom-label">Gyroscope <em>deg/s</em></ion-label>
      <ion-button (click)="sensors.watchGyroscope(); gyroStart = true" *ngIf="gyroStart == false"> Start </ion-button>
      <ion-button color="tertiary" (click)="sensors.stopGyroscope(); gyroStart = false" *ngIf="gyroStart == true"> stop </ion-button>
      
      <ion-button (click)="gyroView = true" *ngIf="gyroView==false">
        <ion-icon name="arrow-down-outline"></ion-icon>
      </ion-button>
      
      <ion-button (click)="gyroView = false" *ngIf="gyroView==true">
        <ion-icon name="arrow-up-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item *ngIf="gyroView == true">

    </ion-item>

</ion-content>
